<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.css">
    <title>Gerador de Senha</title> 
</head>

<body>

    <section class="container">
        <h1 class="title">GERADOR DE SENHA</h1>
        <span class="tamanho">Tamanho <span id="valor"></span> <span>caracteres</span> </span>
        <input id="input" class="size_input" type="range" min="5" max="15" value="5">
        <button id="botao" class="botao_gerar" onclick="gerarSenha()">Gerar Senha</button>
    </section>

    <section id="containerSenha" class="container_senha ocultar">
        <span class="sub_title">Sua senha gerada foi:</span>
        <span id="senha" class="senha_gerada" onclick="copiar()"></span>
        <div class="copiar">Clique na senha para copiar</div>
    </section>

</body>

<script src="./script.js"></script>

</html>
